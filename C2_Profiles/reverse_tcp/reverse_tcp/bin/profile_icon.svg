<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Rust oxide gradient for background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a1a0e"/>
      <stop offset="100%" stop-color="#1a0d06"/>
    </radialGradient>

    <!-- Rust surface gradient -->
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#C1440E"/>
      <stop offset="35%"  stop-color="#B7410E"/>
      <stop offset="65%"  stop-color="#8B2500"/>
      <stop offset="100%" stop-color="#6B1A00"/>
    </linearGradient>

    <!-- Bright rust highlight -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#FF7033" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#C1440E" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Bronze/copper gradient for connectors -->
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#CD7F32"/>
      <stop offset="50%"  stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#6B3A1F"/>
    </linearGradient>

    <!-- Glow filter for active elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle noise/rust texture -->
    <filter id="rust" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="overlay" result="blended"/>
      <feComposite in="blended" in2="SourceGraphic" operator="in"/>
    </filter>

    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="230"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad)" stroke="#3d1a08" stroke-width="4"/>
  <circle cx="256" cy="256" r="230" fill="#1e0f07"/>

  <!-- Subtle circuit board grid lines -->
  <g clip-path="url(#circleClip)" opacity="0.12" stroke="#CD7F32" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="26" y1="160" x2="486" y2="160"/>
    <line x1="26" y1="220" x2="486" y2="220"/>
    <line x1="26" y1="290" x2="486" y2="290"/>
    <line x1="26" y1="350" x2="486" y2="350"/>
    <!-- Vertical lines -->
    <line x1="130" y1="26" x2="130" y2="486"/>
    <line x1="200" y1="26" x2="200" y2="486"/>
    <line x1="310" y1="26" x2="310" y2="486"/>
    <line x1="380" y1="26" x2="380" y2="486"/>
  </g>

  <!-- Circuit junction dots -->
  <g clip-path="url(#circleClip)" opacity="0.18" fill="#CD7F32">
    <circle cx="130" cy="160" r="4"/>
    <circle cx="200" cy="160" r="4"/>
    <circle cx="310" cy="160" r="4"/>
    <circle cx="380" cy="160" r="4"/>
    <circle cx="130" cy="220" r="4"/>
    <circle cx="200" cy="220" r="4"/>
    <circle cx="310" cy="220" r="4"/>
    <circle cx="380" cy="220" r="4"/>
    <circle cx="130" cy="290" r="4"/>
    <circle cx="200" cy="290" r="4"/>
    <circle cx="310" cy="290" r="4"/>
    <circle cx="380" cy="290" r="4"/>
    <circle cx="130" cy="350" r="4"/>
    <circle cx="200" cy="350" r="4"/>
    <circle cx="310" cy="350" r="4"/>
    <circle cx="380" cy="350" r="4"/>
  </g>

  <!-- ═══ MAIN ICON: Two nodes connected by a reverse arrow ═══ -->

  <!-- Left node (listener/server) - ethernet port style box -->
  <rect x="62" y="196" width="130" height="120" rx="12" ry="12"
        fill="url(#rustGrad)" filter="url(#rust)" stroke="#FF6B35" stroke-width="2.5"/>
  <!-- Port slots on left node -->
  <rect x="78"  y="224" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <rect x="108" y="224" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <rect x="138" y="224" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <rect x="78"  y="250" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <rect x="108" y="250" width="20" height="14" rx="3" fill="#FF6B35" stroke="#FF9966" stroke-width="1" opacity="0.9"/>
  <rect x="138" y="250" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <rect x="78"  y="276" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <rect x="108" y="276" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <rect x="138" y="276" width="20" height="14" rx="3" fill="#1a0d06" stroke="#CD7F32" stroke-width="1.5"/>
  <!-- Highlight sheen on left node -->
  <rect x="62" y="196" width="130" height="30" rx="12" ry="12" fill="url(#highlightGrad)" opacity="0.4"/>

  <!-- Right node (agent / client) -->
  <rect x="320" y="196" width="130" height="120" rx="12" ry="12"
        fill="url(#rustGrad)" filter="url(#rust)" stroke="#8B4513" stroke-width="2"/>
  <!-- Single port on right node (connecting side) -->
  <rect x="340" y="236" width="22" height="40" rx="4" fill="#1a0d06" stroke="#A0522D" stroke-width="1.5"/>
  <rect x="374" y="236" width="22" height="40" rx="4" fill="#1a0d06" stroke="#A0522D" stroke-width="1.5"/>
  <rect x="408" y="236" width="22" height="40" rx="4" fill="#1a0d06" stroke="#A0522D" stroke-width="1.5"/>
  <!-- Highlight sheen on right node -->
  <rect x="320" y="196" width="130" height="30" rx="12" ry="12" fill="url(#highlightGrad)" opacity="0.25"/>

  <!-- ═══ CONNECTION CABLE (reverse arrow) ═══ -->
  <!-- Cable body - wavy line between nodes -->
  <!-- Upper cable run (agent → listener direction) -->
  <path d="M 320 234 C 290 234, 270 218, 256 218 C 242 218, 222 234, 192 234"
        stroke="#CD7F32" stroke-width="6" fill="none" stroke-linecap="round"
        filter="url(#rust)"/>
  <!-- Lower cable run (listener → agent direction, with arrowhead showing reverse) -->
  <path d="M 192 278 C 222 278, 242 294, 256 294 C 270 294, 290 278, 320 278"
        stroke="#B7410E" stroke-width="6" fill="none" stroke-linecap="round"
        filter="url(#rust)"/>

  <!-- Arrowhead on upper cable pointing LEFT (→ listener) — "reverse" connection -->
  <polygon points="192,226 204,218 204,210" fill="#FF6B35" filter="url(#glow)"/>
  <!-- Arrowhead on lower cable pointing RIGHT (→ agent) -->
  <polygon points="320,286 308,278 308,270" fill="#CD7F32"/>

  <!-- ═══ OXIDATION PATCHES ═══ -->
  <g opacity="0.22" fill="#8B4513" filter="url(#rust)">
    <ellipse cx="95"  cy="300" rx="18" ry="8"  transform="rotate(-15 95 300)"/>
    <ellipse cx="160" cy="210" rx="12" ry="5"  transform="rotate(20 160 210)"/>
    <ellipse cx="360" cy="305" rx="16" ry="7"  transform="rotate(10 360 305)"/>
    <ellipse cx="420" cy="210" rx="10" ry="4"  transform="rotate(-5 420 210)"/>
  </g>

  <!-- ═══ STATUS LED (active/listening glow) ═══ -->
  <circle cx="109" cy="302" r="8" fill="#FF6B35" filter="url(#glow)" opacity="0.9"/>
  <circle cx="109" cy="302" r="4" fill="#FFAA77"/>

  <!-- Outer ring detail -->
  <circle cx="256" cy="256" r="244" fill="none" stroke="#3d1a08" stroke-width="3" opacity="0.8"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#5a2510" stroke-width="1" opacity="0.5"/>
</svg>
